<!DOCTYPE html>

<html>
<head>
    <title>Ticket</title>
    <!--Linking to the stylesheet-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Title for the page-->
    <h2 id="title">Ticket Form</h2>
    <!--putting the form into a div for styling purposes-->
    <div id="ticketInfo">
        <input type="text" value="Problem"></input>
        <input type="text" value="Location"></input>
        <br>
        <input type="text" value="Serial Number"></input>
        <!--Adding a dropdown menu for priority level-->
        <select>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <h1 id="tempText">This is where the ticket submitter will fill
                out the form.</h1>
    </div>

</body>
</html>
